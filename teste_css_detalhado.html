<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CSS - Mr. Carlos Barbershop</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="assets/css/style.css" id="main-stylesheet">
    
    <style>
        .teste-css {
            padding: 20px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .status {
            font-weight: bold;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sucesso { background: #d4edda; color: #155724; }
        .erro { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="teste-css">
        <h1>üß™ Teste de Carregamento CSS</h1>
        
        <div id="status-css" class="status info">
            ‚è≥ Verificando carregamento do CSS...
        </div>
        
        <div id="detalhes">
            <h3>Informa√ß√µes do CSS:</h3>
            <ul id="info-list"></ul>
        </div>
        
        <div class="teste-componentes">
            <h3>Teste de Componentes:</h3>
            
            <!-- Elementos que devem ter estilo do CSS principal -->
            <button class="btn btn-primary">Bot√£o Prim√°rio</button>
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title text-barbershop-gold">T√≠tulo Dourado</h5>
                    <p>Este √© um teste de card.</p>
                </div>
            </div>
            
            <div class="alert alert-success mt-3">
                <strong>Sucesso!</strong> Se voc√™ est√° vendo este alerta com estilo, o CSS est√° funcionando.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var statusDiv = document.getElementById('status-css');
            var infoList = document.getElementById('info-list');
            
            // Fun√ß√£o para adicionar informa√ß√£o
            function addInfo(text) {
                var li = document.createElement('li');
                li.textContent = text;
                infoList.appendChild(li);
            }
            
            // Verificar se o CSS foi carregado
            var stylesheet = document.getElementById('main-stylesheet');
            
            addInfo('URL do CSS: ' + stylesheet.href);
            
            // Verificar se a folha de estilo existe
            if (stylesheet) {
                addInfo('‚úÖ Elemento link encontrado');
                
                setTimeout(function() {
                    try {
                        if (stylesheet.sheet) {
                            var rules = stylesheet.sheet.cssRules || stylesheet.sheet.rules;
                            if (rules && rules.length > 0) {
                                addInfo('‚úÖ CSS carregado com sucesso (' + rules.length + ' regras)');
                                statusDiv.className = 'status sucesso';
                                statusDiv.innerHTML = '‚úÖ CSS carregado com sucesso!';
                                
                                // Testar um estilo espec√≠fico
                                var testBtn = document.querySelector('.btn-primary');
                                if (testBtn) {
                                    var computedStyle = window.getComputedStyle(testBtn);
                                    addInfo('Cor do bot√£o: ' + computedStyle.backgroundColor);
                                    addInfo('Fonte: ' + computedStyle.fontFamily);
                                }
                                
                            } else {
                                throw new Error('Nenhuma regra CSS encontrada');
                            }
                        } else {
                            throw new Error('Propriedade sheet n√£o dispon√≠vel');
                        }
                    } catch (error) {
                        addInfo('‚ùå Erro ao acessar CSS: ' + error.message);
                        statusDiv.className = 'status erro';
                        statusDiv.innerHTML = '‚ùå CSS n√£o carregou corretamente!';
                        
                        // Verificar se √© um problema de CORS
                        fetch(stylesheet.href)
                            .then(response => {
                                if (response.ok) {
                                    addInfo('‚úÖ Arquivo CSS acess√≠vel via fetch');
                                    return response.text();
                                } else {
                                    throw new Error('HTTP ' + response.status);
                                }
                            })
                            .then(cssText => {
                                addInfo('‚úÖ Conte√∫do CSS obtido (' + cssText.length + ' caracteres)');
                                
                                // Aplicar CSS diretamente
                                var style = document.createElement('style');
                                style.textContent = cssText;
                                document.head.appendChild(style);
                                addInfo('‚úÖ CSS aplicado diretamente');
                            })
                            .catch(fetchError => {
                                addInfo('‚ùå Erro no fetch: ' + fetchError.message);
                            });
                    }
                }, 100);
                
            } else {
                addInfo('‚ùå Elemento link n√£o encontrado');
                statusDiv.className = 'status erro';
                statusDiv.innerHTML = '‚ùå Elemento CSS n√£o encontrado!';
            }
            
            // Verificar conectividade b√°sica
            addInfo('URL atual: ' + window.location.href);
            addInfo('User Agent: ' + navigator.userAgent);
        });
        
        // Verificar se h√° erros de rede
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK') {
                document.getElementById('info-list').innerHTML += '<li>‚ùå Erro ao carregar: ' + e.target.href + '</li>';
            }
        });
    </script>
</body>
</html>
